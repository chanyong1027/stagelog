spring:
  application:
    name: Stagelog
  config:
    import: optional:file:.env[.properties],optional:file:./Stagelog_re_backend/.env[.properties]
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            scope: profile_nickname, profile_image, account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    show-sql: true
  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

logging:
  file:
    name: logs/bootstrap.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  level:
    com.stagelog: INFO
    org.hibernate: OFF

external:
  kopis: ${KOPIS_API_KEY}
  spotify:
    client-id: ${SPOTIFY_CLIENT_ID}
    client-secret: ${SPOTIFY_CLIENT_SECRET}

jwt:
  secret: ${JWT_SECRET}
  refresh-token-pepper: ${JWT_REFRESH_PEPPER}
  access-token-validity: 3600000      # 1시간
  refresh-token-validity: 1209600000  # 14일

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS}
  auth:
    frontend-redirect-uri: ${FRONTEND_REDIRECT_URI}
